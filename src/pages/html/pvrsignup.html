        </b>
    </center>
    <center>
        <table style="color: gold; border: midnightblue;">
            <th>Want to be our Member<b>SIGN-UP</b> below</th>
            <tr>
            <tr>
                <td style="color: gold;">Userame:</td>
                <td><input style="background-color: wheat; border: none;" type="text" name="username"
                        placeholder="Create Username" required></td>
            </tr>
            </tr>

            <tr>
            <tr>
                <td style="color: gold;">Emai-Id:</td>
                <td><input style="background-color: wheat; border: none;" type="email" name="Email"
                        placeholder="Enter Your Email-Id" required></td>
            </tr>
            </tr>

            <tr>
            <tr>
                <td style="color: gold;">Create Password:</td>
                <td><input style="background-color: wheat; border: none;" type="password" name="password"
                        placeholder="Create Password" required></td>
            </tr>
            </tr>

            <tr>
            <tr>
                <td style="color: gold;">Confirm Password:</td>
                <td><input style="background-color: wheat; border: none;" type="password" name="password"
                        placeholder="Confirm Password" required></td>
            </tr>
            </tr>

            <tr>
            <tr>
                <td style="color: gold;">Favourite Hero</td>
                <td><input style="background-color: wheat; border: none;" type="text" name="hero"
                        placeholder="ENter Your Favourite Name" required></td>
            </tr>
            </tr>

            <tr>
            <tr>
                <td style="color: gold;">Language Intersted</td>
                <td><select style="background-color: wheat; border: none;">
                        <option>Select</option>
                        <option>Tamil</option>
                        <option>Malayalam</option>
                        <option>English</option>
                        <option>Telugu</option>
                    </select></td>
            </tr>
            </tr>

            <tr>
            <tr>
                <td> Do you like to Receive Mail from us</td>
                <td><input type="checkbox" name="preference"></td>
            </tr>
            </tr>
        </table>
    </center>

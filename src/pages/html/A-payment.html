<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../assets/css/style.css"> 
    <script src="https://kit.fontawesome.com/52be935bce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="payment">
        <div class="left">
            <div class="payment-img">
                <img src="../assets/img/annathey.jpeg" alt="Annathey">
            </div>
            <p class="movie-name">Annathey</p>
            <p class="price"> &#8377 450 </p>
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="right">
            <p class="heading">
                Payment Details
            </p>
            <form action="">
                <div class="pay">
                    <p class="">Choose Payment Method</p>
                    <div class="pay-mode">
                        <img src="../assets/img/mas.png" alt="">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="pay">
                    <p>Cardholder's Name</p>
                    <div class="text-input">
                        <input type="text" placeholder="Enter The Name in Card">
                    </div>
                </div>
                <div class="pay">
                    <p>Expiry Date</p>
                    <div class="text-input">
                        <input type="text" placeholder="MM/YY" maxlength="5">
                    </div>
                </div>
                <div class="pay">
                    <p>Card Number</p>
                    <div class="text-input">
                        <input type="password" placeholder="XXXX XXXX XXXX XXXX" maxlength="18">
                    </div>
                </div>

                <div class="pay">
                    <p>CVV/CVC Number</p>
                    <div class="text-input">
                        <input type="password" maxlength="3">
                    </div>
                </div>

                <div class="pay">
                   
                    <div class="text-input">
                        <input type="submit" name="submit" value="submit">
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>

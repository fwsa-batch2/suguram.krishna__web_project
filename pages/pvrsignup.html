    <div class="login">

            <p>Create Password</p>
            <input type="password" name="password" placeholder="Create Your Password" required>
            <p>Confirm Password</p>
            <input type="password" name="confirm-password" placeholder="Confirm Your Password" required>
            <a href="../html/pvrlogin.html"><input type="submit" name="submit" value="Submit"></a>
            <input type="reset" name="reset" value="Reset">
            <p id="login-box">Already a Memeber?? Click<a id="login-box-link" href="../html/pvrlogin.html"> here</a></p>

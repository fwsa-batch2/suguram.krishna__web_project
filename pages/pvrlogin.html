            </h1>
            <br>
        </div>

        <div class="login">
            <form class="box" onsubmit="submitHandler(event)">
                <p id="invalidError"></p>
                <input type="email" name="" id="email" placeholder="Enter Your Email ID" pattern="[A-Za-z0-9]+@[a-z]+\.[a-z]{2,}$" autofocus required>
                <input type="password" id="password" placeholder="Enter Your Password" minlength="8" maxlength="10"
                pattern="[A-Za-z0-9]@$*&#{6,15}$"
                    title="Password must be contain atleast 8 characters and maximum 10 characters it should contain atleast one Upper case letter"
                    required>
                <input type="checkbox" id="passCheckbox" onclick="showPassword()"><span id="showpass">Show
                    Password</span>
                <input type="submit" name="submit" value="Submit">
                <p id="login-box">Forget Password?<a id="login-box-link" href="./forget.html"> Click here</a></span></p>
                <p id="login-box">New To the Our Site Sign Up<a id="loginGood Evening mam, my c vbnm-box-link"
                        href="../pages/pvrsignup.html"> Here</a>
                </p>
            </form>
        </div>
